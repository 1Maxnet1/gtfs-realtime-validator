<div class="container main-container">

    <div class="row">
        <div class="container text-center">
            <h1>Checking Feed...</h1>
        </div>
    </div>

    <div class="row">
        <form action="monitoring.html">
            <div class="col-md-12">
                <div class="well content-well">
                    <h3>Feed Details</h3>
                    <hr/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well">
                                <label for="gtfs-progress">GTFS-Feed <span class="status">(Downloading Feed...)</span></label>

                                <div id="gtfs-progress" class="progress progress-striped active">
                                    <div class="progress-bar" style="width: 100%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="well">
                                <label for="gtfsrt-alerts-progress">GTFS-RT Alerts <span class="status">(Checking Feed...)</span></label>

                                <div id="gtfsrt-alerts-progress" class="progress progress-striped active">
                                    <div class="progress-bar" style="width: 100%"></div>
                                </div>

                                <label for="gtfsrt-updates-progress">GTFS-RT Updates <span class="status">(Checking Feed...)</span></label>

                                <div id="gtfsrt-updates-progress" class="progress progress-striped active">
                                    <div class="progress-bar" style="width: 100%"></div>
                                </div>

                                <label for="gtfsrt-vehicles-progress">GTFS-RT Vehicle Position <span class="status">(Checking Feed...)</span></label>

                                <div id="gtfsrt-vehicles-progress" class="progress progress-striped active">
                                    <div class="progress-bar" style="width: 100%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div align="right">
                        <input class="btn btn-default" type="reset" value="Retry"/>
                        <input class="btn btn-primary" type="submit" value="Continue"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<!-- script references -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script>

    var INVALID_FEED = 0;
    var TRIP_FEED = 1;
    var ALERT_FEED = 2;
    var UPDATE_FEED = 3;

    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }

    function checkUrlParamter(paramName) {
        var paramVal = getUrlParameter(paramName);
        var progressID = "#" + paramName + "-progress";
        var requestFeedType;

        if(paramName === "gtfsrt-vehicles") requestFeedType = UPDATE_FEED;
        else if(paramName === "gtfsrt-alerts") requestFeedType = ALERT_FEED;
        else if(paramName === "gtfsrt-updates") requestFeedType = TRIP_FEED;

        if (paramVal === null) {
            alert("parameter is null/ undefined?")
            //TODO: no URL for the given feed entered. Show status
            //paramName + "-progress" to white.
        } else if (paramVal === "") {
            alert("empty string")
            //TODO: no URL for the given feed entered. Show status
            // paramName + "-progress" to white.
        } else {
            $.get("http://localhost:8080/validate", {gtfsrturl: paramVal})
                    .done(function (data) {
                        if(data["feedStatus"] === requestFeedType){
                            $(progressID).removeClass("progress-striped active");
                            $(progressID + " .progress-bar").addClass("progress-bar-success");

                            $(progressID).prev().find(".status").text("(Feed Valid)");

                        }else if(data["feedStatus"] !== INVALID_FEED){
                            //Incorrect feed type given
                            $(progressID).removeClass("progress-striped active");
                            $(progressID + " .progress-bar").addClass("progress-bar-warning");

                            $(progressID).prev().find(".status").text("(Invalid feed type)");
                        }else{
                            //the URL provided was invalid for the feed.
                            //A warning will be displayed for the given feed
                            $(progressID).removeClass("progress-striped active");
                            $(progressID + " .progress-bar").addClass("progress-bar-danger");

                            $(progressID).prev().find(".status").text("(Invalid URL)");
                        }
                    });
        }
    }

    function downloadGTFSFeed(){

        var paramVal = getUrlParameter("gtfs");
        var progressID = "#gtfs-progress";

        if (paramVal === null) {
            alert("parameter is null/ undefined?")
            //TODO: no URL for the given feed entered. Show status
            //paramName + "-progress" to white.
        } else if (paramVal === "") {
            alert("empty string")
            //TODO: no URL for the given feed entered. Show status
            // paramName + "-progress" to white.
        } else {
            $.get("http://localhost:8080/downloadgtfs", {gtfsurl: paramVal})
                    .done(function (data) {
                        if(data["feedStatus"] === 1){
                            $(progressID).removeClass("progress-striped active");
                            $(progressID + " .progress-bar").addClass("progress-bar-success");

                            $(progressID).prev().find(".status").text("(Download Successful)");
                        }
                    });
        }
    }

    checkUrlParamter("gtfsrt-vehicles");
    checkUrlParamter("gtfsrt-alerts");
    checkUrlParamter("gtfsrt-updates");

    downloadGTFSFeed();

</script>
</body>
</html>
