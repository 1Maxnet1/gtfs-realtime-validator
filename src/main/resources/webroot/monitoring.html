<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>GTFS-RT Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body style="background-color: #e4e4e4">
<div class="navbar navbar-default" style="margin-bottom: 0">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GTFS-Realtime Validator</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container main-container">

    <div class="row">
        <div class="container text-center">
            <h1>Monitoring Feed(s)</h1>
        </div>
    </div>

    <div class="row">
        <form action="">
            <div class="col-md-12">
                <div class="well content-well">
                    <h3>Overview</h3>
                    <hr/>
                    <div class="row">

                        <div class="col-md-12">
                            <div class="well">
                                <div class="row">
                                    <div class="col-md-4">
                                        Status:
                                        <span class="info-text">Running</span>
                                    </div>
                                    <div class="col-md-4">
                                        Running Time:
                                        <span class="info-text" id="time-elapsed">00h 00m 00s</span>
                                    </div>
                                    <div class="col-md-4">
                                        Feed iterations Checked:
                                        <span class="info-text" id="iterations">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="well">
                                <div class="row">
                                    <div class="col-md-4">
                                        GTFS Error Count:
                                        <span id="gtfs-error">0</span>
                                    </div>
                                    <div class="col-md-4">
                                        GTFS-RT Feed Errors:
                                        <span id="gtfs-rt-error">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="pull-right" style="margin-right: 28px;">
                                <input class="btn btn-default" type="button" onclick="stopMonitor()" value="Stop"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>

        <div class="monitor-placeholder"></div>

    </div>
</div>
<!-- /.container -->
<!-- script references -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.flot.js"></script>
<script src="js/handlebars.js"></script>

<script id="feed-monitor-template" type="text/x-handlebars-template">
    <div class="col-md-12">
        <div class="well content-well">
            <h3>Monitor Feed - {{gtfsUrl}} {{gtfsRtId}}</h3>
            <hr/>
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Time Stamp</th>
                    <th>Errors</th>
                </tr>
                </thead>

                <!-- placeholder for rows of records from the database -->
                <tbody id="monitor-table-{{gtfsRtId}}">

                </tbody>
            </table>
        </div>
    </div>
</script>

<script id="feed-monitor-row-template" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td><a href="error.html?={{iterationId}}">{{iterationId}}</a></td>
        <td>{{iterationTime}}</td>

        <td>{{errorCount}}</td>
        <td>{{vehicleCount}}</td>

        <td>{{alertCount}}</td>
        <td>{{alertCount}}</td>

        <td>{{updateCount}}</td>
        <td>{{updateCount}}</td>
    </tr>
    {{/each}}
</script>


<script src="custom-js/monitoring.js"></script>
</body>
</html>
